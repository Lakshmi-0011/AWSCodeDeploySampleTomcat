version: 0.2

phases:
  install:
    runtime-versions:
      java: Corretto-17.0.9.8.1
  pre_build:
    commands:
      - yum install -y maven
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package

artifacts:
  files:
    - '**/LoginWebApp-1.war'
    - 'appspec.yaml'
  discard-paths: yes
